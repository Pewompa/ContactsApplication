<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Contacts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@500&family=Roboto:wght@100;400&family=Space+Mono&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- /*<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">     -->
    <link rel="stylesheet" href="contacts.css">
</head>

<body>
    <main class="container">

        <header>
            <h1 class='text-center display-4 text-primary my-5'>My contacts <svg xmlns="http://www.w3.org/2000/svg"
                    width="1em" height="1em" fill="currentColor" class="bi bi-person-circle mb-3" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                    <path fill-rule="evenodd"
                        d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
                </svg>
            </h1>
        </header>

        <article>
            <button class="btn btn-outline-primary mb-3" type="button" data-toggle="collapse" data-target="#collapse"
                aria-expanded="false" aria-controls="collapse">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-person-plus" viewBox="0 0 16 16">
                    <path
                        d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                    <path fill-rule="evenodd"
                        d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                </svg>
            </button>
        </article>

        <section>
            <form class="collapse" id="collapse" action="">
                <div class="form-row">
                    <div class="form-group col-md-3">
                        <label for="name">Name<sup>*</sup></label>
                        <input type="text" id="name" class='form-control' placeholder='Bernat' required>
                    </div>
                    <div class="form-group col-md-3">
                        <label for="surname">Surname</label>
                        <input type="text" class='form-control' placeholder='Pavon' id="surname">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2 col-6">
                        <label for="code">Country Code</label>
                        <input type="number" id="code" class='form-control' placeholder='+34'>
                    </div>
                    <div class="form-group col-md-4 col-6">
                        <label for="numb" id=test>Phone Number<sup>*</sup></label>
                        <input type="number" id="numb" class='form-control' placeholder='644374069' required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-4 col-6">
                        <label for="address">Street</label>
                        <input type="text" id="address" class='form-control' placeholder="Rue du TrÃ´ne">
                    </div>
                    <div class="form-group col-md-2 col-6">
                        <label for="number">Number</label>
                        <input type="text" id="number" class='form-control' placeholder="220">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-2 col-6">
                        <label for="post">Post Code</label>
                        <input type="text" id="post" class='form-control' placeholder="1050">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="city">City</label>
                        <input type="text" id="city" class='form-control' placeholder="Brussels">
                    </div>
                    <div class="form-group col-md-3">
                        <label for="country">Country</label>
                        <input type="text" id="country" class='form-control' placeholder="Belgium">
                    </div>
                </div>

                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary mb-5" id='add'>Add New Contact</button>
                </div>
                <!-- taken from https://getbootstrap.com/docs/4.1/components/alerts/ -->
                <button type="button" class="close" data-toggle="collapse" aria-controls="collapse"
                    data-target="#collapse" aria-expanded='false'>
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="20" fill="currentColor"
                        class="bi bi-chevron-double-up" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M7.646 2.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 3.707 2.354 9.354a.5.5 0 1 1-.708-.708l6-6z" />
                        <path fill-rule="evenodd"
                            d="M7.646 6.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1-.708.708L8 7.707l-5.646 5.647a.5.5 0 0 1-.708-.708l6-6z" />
                    </svg>
                </button>
            </form>
        </section>

        <section>
            <h2 class=mb-34>
            </h2>
            <nav class="navbar navbar-light bg-light">
                <!-- Taken from https://getbootstrap.com/docs/4.1/components/navbar/ -->
                <form class='form-inline'>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                    width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                                    <path
                                        d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                                </svg></span>
                            <input class="form-control mr-sm-2" type="text" id="myInput" onkeyup="myFunction()"
                                aria-label="Search" placeholder="Search for Names" aria-describedby="basic-addon1">
                        </div>
                </form>
            </nav>

            <table id='myTable' class='col mb-5 table table-hover'>
                <thead>
                    <tr>
                        <th scope='col'>Name</th>
                        <th scope='col'>Surname</th>
                        <th scope='col'>Phone Number</th>
                        <th scope='col'>Address</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="contacts.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
